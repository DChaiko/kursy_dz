{% extends 'base.html'%}
{% block title %}Список авторов{% endblock %}
{% block content %}
 <body>
  <h3 class="display-3">Авторы</h3>
    <table class="table">
    <tr>
    <th scope="col">Имя</th>
    <th scope="col">pk</th> 
    </tr>
  {% for author in object_list %}
    
        <tr scope="row">
        <td><a href="{% url 'author-detail-view' author.pk %}">{{ author.name }}</a></td>
        <td>{{ author.pk }}</td>
        
        <td><a class="btn btn-light" href="{% url 'author-update' author.pk %}" class="button">Update</a></td>
        <td><a class="btn btn-danger" href="{% url 'author-delete' author.pk %}" class="button">Delete</a></td>
        </tr>
    
   {% endfor %} 
    </table>
    <a class="btn btn-primary btn-lg" href="{% url 'author-create' %}" role="button">Create</a>
{% endblock %}
